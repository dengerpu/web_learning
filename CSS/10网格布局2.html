<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-gap: 10px;
    }
    .item {
      background-color: #ccc;
      padding: 20px;
      text-align: center;
    }
    .item1 {
      grid-row: 1 / 3;
      grid-column: 1 / 2;
    }
    .item2 {
      grid-row: 1 / 2;
      grid-column: 2 / 4;
    }
    .item3 {
      grid-row: 1 / 2;
      grid-column: 1 / 2;
    }
    .item4 {
      grid-row: 2 / 4;
      grid-column: 2 / 3;
    }
    .item5 {
      grid-row: 2 / 4;
      grid-column: 3 / 4;
    }
    .item6 {
      grid-row: 4 / 5;
      grid-column: 1 / 3;
    }

    .item7 {
      grid-row: 4 / 5;
      grid-column: 3 / 4;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="item item1">内容1</div>
    <div class="item item2">内容2</div>
    <div class="item item3">内容3</div>
    <div class="item item4">内容4</div>
    <div class="item item5">内容5</div>
    <div class="item item6">内容6</div>
    <div class="item item7">内容7</div>
  </div>
</body>
</html>
