<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      margin: 10px auto;
      border-radius: 4px 8px 4px;
      border-color: blueviolet;
      border-width: 5px;
      border-style: solid;
    }
    #app1 {
      box-shadow: 0px 0px 10px 0px black;
    }
    #app2 {
      box-shadow: 0px 0px 5px 10px red;
    }
    #app3 {
      box-shadow: inset 0px 0px 0px 10px black;
    }
  </style>
</head>
<body>
  <div class="box" id="app"></div>
  <div class="box" id="app1"></div>
  <div class="box" id="app2"></div>
  <div class="box" id="app3"></div>
</body>
</html>
