<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      width: 100%;
      height: 700px;
    }
    .loader {
      top:50%;
      width: 50px;
      height: 50px;
      border-radius: 100%;
      position: relative;
      margin: 0 auto;
    }
    #loader-1:before, #loader-1:after {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      width: 100%;
      height: 100%;
      border-radius: 100%;
      border: 7px solid transparent;
      border-top-color: #3c9cfd;
    }
    #loader-1:before {
      z-index: 100;
      animation: spin 2s infinite;
    }
    #loader-1:after {
      border: 7px solid #fafafa;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div id="loader-1"></div>
  </div>
</body>
</html>
