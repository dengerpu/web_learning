<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
    }

    .item {
      width: 200px;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .main-item {
      margin-left: -210px;
      width: 200px;
      position: relative;
      z-index: 1;
      background-color: #f2f2f2;
    }

    .parent {
      display: flex;
    }
    .child1 {
      flex-basis: 50%;
      flex-grow: 1;
      background-color: antiquewhite;
    }
    .child2 {
      flex-basis: 30%;
      flex-grow: 1;
      background-color: yellowgreen;
    }
    .child3 {
      flex-basis: 20%;
      flex-grow: 1;
      background-color: rebeccapurple;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item main-item">悬挂内容</div>
    <div class="item">正文1</div>
    <div class="item">正文2</div>
    <div class="item">正文3</div>
    <div class="item">正文4</div>
  </div>

  <div class="parent">
    <div class="child1">Child 1</div>
    <div class="child2">Child 2</div>
    <div class="child3">Child 3</div>
  </div>
</body>
</html>
