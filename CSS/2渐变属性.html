<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      margin: 10px auto;
      border: 1px solid #ccc;
    }
    #app {
      background: linear-gradient(to bottom, #ffffff, #000000);
    }
    #app1 {
      background: linear-gradient(45deg, #ffffff, #000000);
    }
    #app2 {
      background: linear-gradient(to right, #ffffff, #ff0000, #000000);
    }
    #app3 {
      background: linear-gradient(to right top, #ffffff, #ff0000, #000000);
    }
  </style>
</head>
<body>
  <div class="box" id="app"></div>
  <div class="box" id="app1"></div>
  <div class="box" id="app2"></div>
  <div class="box" id="app3"></div>
</body>
</html>
