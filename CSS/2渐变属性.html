<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      margin: 10px auto;
      border: 1px solid #ccc;
    }
    #app {
      background: linear-gradient(to bottom, #ffffff, #000000);
    }
    #app1 {
      background: linear-gradient(45deg, #ffffff, #000000);
    }
    #app2 {
      background: linear-gradient(to right, #ffffff, #ff0000, #000000);
    }
    #app3 {
      background: linear-gradient(to right top, #ffffff, #ff0000, #000000);
    }

    .block {
      width: 400px;
      height: 200px;
      margin: 0 auto;
      background-image: linear-gradient(90deg,#2dfbff 0%, #3c96ff 100%);
    }
    .my-error {
      position: relative;
    }
    .my-error::before {
      content: "";
      position: absolute;
      bottom: -0.125em;
      width: 100%;
      height: 0.25em;
      background: linear-gradient(
          135deg,
          transparent,
          transparent 45%,
          #dc3912,
          transparent 55%,
          transparent 100%
        ), linear-gradient(45deg, transparent, transparent 45%, #dc3912, transparent
            55%, transparent 100%);
      background-size: 0.5em 0.5em;
      background-repeat: repeat-x, repeat-x;
    }
    .process {
      margin: 10px;
      background: linear-gradient(-90deg, #8ab9ff 50%, #4567b2 50%);
      height: 8px;
    }
  </style>
</head>
<body>
  <div class="box" id="app"></div>
  <div class="box" id="app1"></div>
  <div class="box" id="app2"></div>
  <div class="box" id="app3"></div>

  <div class="block"></div>
  <div class="browser-mockup-box" > 
    import { <span class="my-error">createApp</span> } from 'vue'
  </div>

  <div class="process"></div>
</body>
</html>
