<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    setTimeout(() => {
      console.log(1)
      new Promise((resolve, reject) => {
        console.log(2)
      }).then(() => {
        console.log(3)
      }).catch(() => {
        console.log(4)
      })
      console.log(5)
    }, 0)
    console.log(6)
    new Promise((resolve, reject) => {
      console.log(7)
      reject()
    }).then(() => {
      console.log(8)
    }).catch(() => {
      console.log(9)
    })
  </script>
</body>

</html>
