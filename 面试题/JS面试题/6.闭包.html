<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>闭包</title>
</head>
<body>
  <script>
    // 1. 函数作为参数被传递
    function print(fn) {
      const a = 200;
      fn();
    }
    let a = 100;
    function fn() {
      console.log(a)
    }
    fn() // 100 作用域查找范围是在函数定义的上级作用域中查找
    // 2. 函数作为返回值被返回

    function create() {
      const b = 100
      return function() {
        console.log(b) // 100 作用域查找范围是在函数定义的上级作用域中查找
      }
    }
    let b = 200;
    let fn1 = create();
    fn1(); // 100
  </script>
</body>
</html>
