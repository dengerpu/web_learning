<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const res = sum(10, 20)
    console.log(res) // 30

    // 函数声明
    function sum(x, y) {
        return x + y
    }

    const res = sum(100, 200)
    console.log(res) // 报错！！！

    // 函数表达式
    const sum = function(x, y) {
        return x + y
    }
  </script>
</body>
</html>
