<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>this指向</title>
</head>
<body>
  <script>
    const User = {
        count: 1,
        getCount: function() {
            return this.count
        }
    }
    console.log(User.getCount()) // 1
    const func = User.getCount
    console.log( func() ) // undefined
  </script>
</body>
</html>
