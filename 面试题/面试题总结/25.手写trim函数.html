<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    String.prototype.trim = function() {
      return this.replace(/^\s+|\s+$/g, '');
    }
    console.log('  hello  '.trim()); // 输出 "hello"
  </script>
</body>
</html>
