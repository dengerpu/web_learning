  <script>
    let currWidth = 100;
    let endWidth = 640;
    const app = document.getElementById('app');
    function animate() {
      currWidth += 3;
      app.style.width = currWidth + 'px';
      if(currWidth < endWidth) {
        window.requestAnimationFrame(animate); // 时间不用自己控制
      }
    }
    animate()
