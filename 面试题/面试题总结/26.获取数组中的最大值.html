<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function max() {
      const nums = Array.prototype.slice.call(arguments);
      let max = nums[0];
      nums.forEach(item => {
        if(item > max) max = item;
      })
      return max
    }
    console.log(max(10,20,30,40))
  </script>
</body>
</html>
