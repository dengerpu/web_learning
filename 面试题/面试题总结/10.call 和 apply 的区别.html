<html lang="en">
<head>

</head>
<body>
  <script>
    function fun() {
      console.log(this);
    }
    fun(); // Window
    var obj = {
      name: 'obj',
    };
    fun.apply(obj, [1, 2, 3])
    fun.call(obj, 1, 2, 3)
    const res = fun.bind(obj, 1, 2, 3)
    res()
  </script>
</body>
