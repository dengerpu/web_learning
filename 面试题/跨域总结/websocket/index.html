<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let socket = new WebSocket('ws://localhost:8080');
    socket.onopen = function () {
      socket.send('socket 发送消息');
    }
    socket.onmessage = function (e) {
      console.log(e.data);
    }
  </script>
</body>

</html>
