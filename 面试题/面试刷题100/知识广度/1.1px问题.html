<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box {
      padding: 10px 0;
      position: relative;
    }

    #box::before {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 1px;
      background: #d9d9d9;
      transform: scaleY(0.5);
      transform-origin: 0 0;
    }

    #box2 {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      /* border-top-right-radius: 5px; */
      /* border: 1px solid #d9d9d9; */
      box-shadow: 0 0 0 0.5px #d9d9d9;
    }
  </style>
</head>

<body>
  <div id="box"></div>
  <div id="box2"></div>
</body>

</html>
