      xhr.open('GET', 'https://api.apiopen.top/getJoke', true);
      xhr.onreadystatechange = function() {
        if(xhr.readyState === 4) {
          if(xhr.status = 200) {
            // 可以调用回调函数
            // successFn(xhr.responseText)
            console.log(xhr.responseText);
          }
        }
      }
    }

    function ajax2(url, successFn) {
      return fetch(url).then(res => res.json()).then(data => successFn(data))
    }
  </script>
