<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
    }
    .box {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: green;
      transform: scale(3) translate(-50%, -50%);
      position: absolute;
      left: 50%;
      top: 50%;
      transform-origin: 0 0;
    }
  </style>
</head>
<body>
  <div class="box">
    1
  </div>
</body>
</html>
