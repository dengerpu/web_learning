<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>margin 纵向重叠</title>
    <style type="text/css">
        p {
            font-size: 16px;
            line-height: 1;
            margin-top: 10px;
            margin-bottom: 15px;
        }

        .top,
        .bottom {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }

        .top {
            background-color: antiquewhite;
            margin-bottom: 100px;
        }

        .bottom {
            background-color: beige;
            margin-top: 200px;
        }

        .parent {
            width: 200px;
            height: 100px;
            background-color: aliceblue;
            /* border: 1px solid blue; */
            /* padding: 1px; */
            /* 触发bfc的方式也可以 */
            /* float: left; */
            /* overflow: auto; */
            /* position: absolute; */
            /* display: inline-block; */
            /* display: table; */
            /* display: flex; */
        }

        .child {
            width: 100px;
            height: 100px;
            background-color: aqua;
            margin-top: 100px;
        }
    </style>
</head>

<body>

    <p>AAA</p>
    <p></p>
    <p></p>
    <p></p>
    <p>BBB</p>

    <div>
        <!-- 上下两个块级元素margin重叠，重叠后的margin值等于两个发生重叠的margin值中的较大者。 -->
        <div class="top"></div>
        <div class="bottom"></div>
    </div>


    <div class="parent">
        <div class="child"></div>
    </div>

</body>

</html>
