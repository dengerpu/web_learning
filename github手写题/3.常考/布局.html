<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式布局</title>
    <style>
        body {
            margin: 0;
        }

        .header {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }

        .navbar {
            background-color: #ccc;
            padding: 10px;
            text-align: center;
        }

        .content {
            background-color: #e0e0e0;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 992px) {
            .container {
                flex-direction: row;
            }

            .navbar {
                width: 200px;
                text-align: left;
            }

            .content {
                flex-grow: 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">顶部</div>
    <div class="container">
        <div class="navbar">导航栏</div>
        <div class="content">内容区域</div>
    </div>
</body>
</html>
